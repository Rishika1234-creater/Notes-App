<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pro Notes App</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .pinned {
      border: 2px solid gold;
    }
  </style>
</head>

<body class="bg-gray-900 text-white min-h-screen p-6 transition-all">

  <!-- Header -->
  <div class="flex justify-between items-center max-w-6xl mx-auto">
    <h1 class="text-4xl font-bold text-yellow-400">Notes App üìù</h1>

    <!-- Dark Mode Toggle -->
    <button id="themeToggle" class="px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg">
      üåô Dark Mode
    </button>
  </div>

  <!-- Category -->
  <div class="mt-6 max-w-6xl mx-auto flex gap-3">
    <input id="categoryInput"
      class="px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg flex-1"
      placeholder="Enter category (e.g., Work, Study, Ideas)" />

    <button onclick="addCategory()"
      class="px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded-lg">
      Add Category
    </button>
  </div>

  <!-- Category List -->
  <div id="categoryList" class="max-w-6xl mx-auto flex gap-2 mt-2 flex-wrap"></div>

  <!-- Input Section -->
  <div class="mt-6 max-w-4xl mx-auto">
    <textarea id="noteInput"
      class="w-full p-4 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-yellow-400"
      rows="3"
      placeholder="Write your note..."></textarea>

    <button onclick="addNote()"
      class="mt-3 w-full bg-yellow-500 hover:bg-yellow-600 py-2 rounded-lg font-semibold">
      Add Note
    </button>
  </div>

  <!-- Search -->
  <div class="mt-6 max-w-4xl mx-auto">
    <input id="searchInput"
      class="w-full p-3 bg-gray-800 border border-gray-700 rounded-lg"
      placeholder="Search notes..."
      oninput="searchNotes()">
  </div>

  <!-- Notes Container -->
  <div id="notesContainer"
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-8 max-w-6xl mx-auto">
  </div>

  <script>
    let selectedCategory = "All";

    document.addEventListener("DOMContentLoaded", () => {
      loadCategories();
      loadNotes();
      loadTheme();
    });

    // ---------- CATEGORIES ----------
    function addCategory() {
      let val = document.getElementById("categoryInput").value.trim();
      if (!val) return alert("Enter a category bestie üò≠");

      let categories = JSON.parse(localStorage.getItem("categories")) || ["All"];
      if (!categories.includes(val)) categories.push(val);

      localStorage.setItem("categories", JSON.stringify(categories));
      document.getElementById("categoryInput").value = "";
      loadCategories();
    }

    function loadCategories() {
      let categories = JSON.parse(localStorage.getItem("categories")) || ["All"];
      let container = document.getElementById("categoryList");

      container.innerHTML = "";
      categories.forEach(cat => {
        let btn = document.createElement("button");
        btn.innerText = cat;
        btn.onclick = () => {
          selectedCategory = cat;
          loadNotes();
        };
        btn.className =
          "px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded-lg text-sm";
        container.appendChild(btn);
      });
    }

    // ---------- ADD NOTE ----------
    function addNote() {
      let text = document.getElementById("noteInput").value.trim();
      if (text === "") return alert("Bestie kuch likh bhi do üò≠");

      let notes = JSON.parse(localStorage.getItem("notes")) || [];

      notes.push({
        text: text,
        pinned: false,
        category: selectedCategory
      });

      localStorage.setItem("notes", JSON.stringify(notes));
      document.getElementById("noteInput").value = "";
      loadNotes();
    }

    // ---------- LOAD NOTES ----------
    function loadNotes(filter = "") {
      let notes = JSON.parse(localStorage.getItem("notes")) || [];
      let container = document.getElementById("notesContainer");

      container.innerHTML = "";

      let filtered = notes.filter(n =>
        (selectedCategory === "All" || n.category === selectedCategory) &&
        n.text.toLowerCase().includes(filter.toLowerCase())
      );

      filtered.sort((a, b) => b.pinned - a.pinned);

      filtered.forEach((note, index) => {
        let div = document.createElement("div");
        div.className =
          "bg-gray-800 p-4 rounded-xl border border-gray-700 shadow-lg flex flex-col gap-3 " +
          (note.pinned ? "pinned" : "");

        div.innerHTML = `
          <p contenteditable="false" class="note-text">${note.text}</p>

          <div class="flex justify-between mt-3">
            <button onclick="editNote(${index})"
              class="px-3 py-1 bg-blue-500 hover:bg-blue-600 rounded-lg">Edit</button>

            <button onclick="deleteNote(${index})"
              class="px-3 py-1 bg-red-500 hover:bg-red-600 rounded-lg">Delete</button>

            <button onclick="togglePin(${index})"
              class="px-3 py-1 bg-yellow-500 hover:bg-yellow-600 rounded-lg">
              ${note.pinned ? "Unpin" : "Pin"}
            </button>
          </div>
        `;

        container.appendChild(div);
      });
    }

    // ---------- DELETE ----------
    function deleteNote(i) {
      let notes = JSON.parse(localStorage.getItem("notes")) || [];
      notes.splice(i, 1);
      localStorage.setItem("notes", JSON.stringify(notes));
      loadNotes();
    }

    // ---------- PIN ----------
    function togglePin(i) {
      let notes = JSON.parse(localStorage.getItem("notes")) || [];
      notes[i].pinned = !notes[i].pinned;
      localStorage.setItem("notes", JSON.stringify(notes));
      loadNotes();
    }

    // ---------- EDIT ----------
    function editNote(i) {
      let notes = JSON.parse(localStorage.getItem("notes")) || [];
      let newText = prompt("Edit your note:", notes[i].text);

      if (newText !== null) {
        notes[i].text = newText;
        localStorage.setItem("notes", JSON.stringify(notes));
        loadNotes();
      }
    }

    // ---------- SEARCH ----------
    function searchNotes() {
      let val = document.getElementById("searchInput").value;
      loadNotes(val);
    }

    // ---------- THEME ----------
    function loadTheme() {
      let theme = localStorage.getItem("theme") || "dark";

      if (theme === "light") {
        document.body.classList.remove("bg-gray-900", "text-white");
        document.body.classList.add("bg-white", "text-black");
      }
    }

    document.getElementById("themeToggle").onclick = function () {
      let theme = localStorage.getItem("theme") || "dark";

      if (theme === "dark") {
        localStorage.setItem("theme", "light");
        document.body.classList.remove("bg-gray-900", "text-white");
        document.body.classList.add("bg-white", "text-black");
        this.innerText = "‚òÄÔ∏è Light Mode";
      } else {
        localStorage.setItem("theme", "dark");
        document.body.classList.add("bg-gray-900", "text-white");
        document.body.classList.remove("bg-white", "text-black");
        this.innerText = "üåô Dark Mode";
      }
    };
  </script>

</body>
</html>
